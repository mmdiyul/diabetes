<ScrollView>
  <FlexboxLayout flexDirection="column" alignItems="center">
    <Image src="~/account.png" width="200px" style="margin-top: 24; margin-bottom: 12;" [nsRouterLink]="['/account']"></Image>
    <Label class="h3" style="font-weight: bold;" color="#000" text="Perbarui Berat Badan"></Label>
    <Label style="margin-top: 24;"></Label>
    <Label class="h3" style="font-weight: bold;" text="Masukkan Usia"></Label>
    <TextField keyboardType="number" width="80%" textAlignment="center" [text]="user ? user.usia : 0" (textChange)="onChange('usia', $event)"></TextField>
    <Label class="h3" style="font-weight: bold;" text="Masukkan Tinggi Badan (cm)"></Label>
    <TextField keyboardType="number" width="80%" textAlignment="center" [text]="user ? user.tinggi : 0" (textChange)="onChange('tinggi', $event)"></TextField>
    <Label class="h3" style="font-weight: bold;" text="Masukkan Berat Badan (kg)"></Label>
    <TextField keyboardType="number" width="80%" textAlignment="center" [text]="user ? user.berat : 0" (textChange)="onChange('berat', $event)"></TextField>
    <Label class="h3" style="font-weight: bold;" text="Indeks BMI"></Label>
    <TextField width="80%" textAlignment="center" [text]="bmiValue" [editable]="false"></TextField>
    <Label class="h3" style="font-weight: bold;" text="Indeks BMR"></Label>
    <TextField width="80%" textAlignment="center" [text]="bmrValue" [editable]="false"></TextField>
    <FlexboxLayout>
      <Button text="Batal" [nsRouterLink]="['/home']" [backgroundColor]="'#dd5340'" color="#fff" style="border-radius: 10; margin-top: 10;"></Button>
      <Button text="Simpan" (tap)="submit()" [backgroundColor]="form.invalid ? '#a1a1a1' : 'rgb(78, 76, 187)'" color="#fff" style="border-radius: 10; margin-top: 10;"></Button>
    </FlexboxLayout>
  </FlexboxLayout>
</ScrollView>
